version: '3.8'

services:
  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: payment-dashboard
    ports:
      - "8501:8501"
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI REST API
  api:
    build: .
    container_name: payment-api
    ports:
      - "8000:8000"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent Demo (optional - for running demos)
  agent:
    build: .
    container_name: payment-agent
    command: python main.py --mode demo
    environment:
      - PYTHONPATH=/app
    profiles:
      - demo # Only runs when: docker-compose --profile demo up
    volumes:
      - ./config:/app/config:ro
